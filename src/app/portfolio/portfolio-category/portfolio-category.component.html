      </div>

<div class="row">
  <div class="col">
    <nav class="navbar navbar-toggleable-md navbar-inverse">
      <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarNavPortf" aria-controls="navbarNavPortf"
        aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNavPortf">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': currentcategory==='all_projects'}" (click)="ShowFirstLine('all_projects')">

            </a>

          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': currentcategory==='catalogs'}"  (click)="ShowFirstLine('catalogs')">Catalogs/Brochures</a>

          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': currentcategory==='flyers'}"  (click)="ShowFirstLine('flyers')">Flyers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': currentcategory==='infographics'}"  (click)="ShowFirstLine('infographics')">Infographics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [ngClass]="{'active': currentcategory==='web'}"  (click)="ShowFirstLine('web')">Web</a>
          </li>

    </nav>
