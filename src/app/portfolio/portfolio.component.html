<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 portfolio-element" *ngFor="let proj of projects_view | filterimgsbycategory: category">
        <div class="card card-inverse hovereffect" role='button' data-toggle="modal" data-target="#modalPortfolio" (click)="ChangeCurrentProject(proj)">
            <img class="card-img" src="{{proj.thumb}}">
            <div class="card-img-overlay">
                <h4 class="card-title" *ngIf="proj.imgs.length>1">+{{proj.imgs.length-1}} project {{(proj.imgs.length>2 ? "images" : "image")}}</h4>
            </div>
        </div>
    </div>
</div>

<div class="viewmore">
    <a (click)="viewMore()">
        <p>View more</p>
        <img src="./assets/images/shapeViewMore.png"/>
    </a>

</div>


<!-- Modal -->
<div class="modal fade" id="modalPortfolio" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-limestyle" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div *ngIf="current_project">
                    <div class="portfolio-item-image-container" *ngFor="let img of current_project.imgs">
                        <img class="portfolio-item-image" src="{{img}}">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
