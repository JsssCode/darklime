<div class="row">
  <div class="col smile">
    <img src="./assets/images/header/clientfriendly.png" />
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="row justify-content-center contacts">
      <div id="SkypeButton_Call_nplyuta_1">
      </div>
      <div id="skype">
        <a onclick="Skype.tryAnalyzeSkypeUri('chat', '0');" href="skype:nplyuta?call">
          <img role="Button" src="./assets/images/header/skype.png">
        </a>
      </div>
      <a href="">
        <img src="./assets/images/header/facebook.png" />
      </a>

      <img src="./assets/images/header/whatsup.png" role='button' data-toggle="modal" data-target="#exampleModalLong" (click)="ChangeCommunicationChannel('whatsup')"/>
      <img src="./assets/images/header/viber.png" role='button' data-toggle="modal" data-target="#exampleModalLong" (click)="ChangeCommunicationChannel('viber')" />
      <img src="./assets/images/header/telegram.png" role='button' data-toggle="modal" data-target="#exampleModalLong" (click)="ChangeCommunicationChannel('telegram')" />
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-limestyle" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Only one step to great design!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Send your number" aria-describedby="basic-addon1" #newitem>
                <div> and we get back to you soon!</div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" class="close" data-dismiss="modal" (click)="SendNumber(newitem.value)" >Send</button>
            </div>
        </div>
    </div>
</div>
